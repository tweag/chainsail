name: resaas CI (Linux)

on:
    pull_request:
        branches:
            - main
    push:
        branches:
            - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install poetry and system deps
        run: |
          python -m pip install --upgrade pip
          pip install poetry==1.1.10
          sudo apt-get install -y protobuf-compiler
      # Python Libs
      - name: Install and test resaas.common
        run: |
          cd ./lib/common
          poetry install
          PYTHONPATH=$PYTHONPATH:$PWD poetry run pytest
          # Remove automatically generated lockfile for library
          rm ./poetry.lock
      - name: Install and test resaas.schedule_estimation
        run: |
          cd ./lib/schedule_estimation
          poetry install
          PYTHONPATH=$PYTHONPATH:$PWD poetry run pytest
          rm ./poetry.lock
      # Build and load user code image for user code check in
      # scheduler unit tests
      - name: Build user code image
        run: |
          docker build -f docker/user-code/Dockerfile -t chainsail-user-code .
      # Python Applications
      - name: Install and test resaas.scheduler
        run: |
          cd ./app/scheduler
          poetry install
          PYTHONPATH=$PYTHONPATH:$PWD poetry run pytest
      - name: Install and test resaas.controller
        run: |
          cd ./app/controller
          poetry install
          PYTHONPATH=$PYTHONPATH:$PWD poetry run pytest
