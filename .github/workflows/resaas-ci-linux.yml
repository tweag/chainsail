name: resaas CI (Linux)

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          cd ./scheduler
          poetry install
      # Python Libs
      - name: Install and test resaas.common
        run: |
          cd ./common
          poetry install
          PYTHONPATH=$PYTHONPATH:$PWD poetry run pytest
          # Remove automatically generated lockfile for library
          rm ./poetry.lock
      - name: Install and test resaas.schedule_estimation
        run: |
          cd ./schedule_estimation
          poetry install
          PYTHONPATH=$PYTHONPATH:$PWD poetry run pytest
          rm ./poetry.lock
      - name: Install resaas.re_runners
        run: |
          cd ./re_runners
          poetry install
          rm ./poetry.lock
      # Python Applications
      - name: Install and test resaas.scheduler
        run: |
          cd ./scheduler
          poetry install
          PYTHONPATH=$PYTHONPATH:$PWD poetry run pytest
      - name: Install and test resaas.re_job_controller
        run: |
          cd ./re_job_controller
          poetry install
          PYTHONPATH=$PYTHONPATH:$PWD poetry run pytest
